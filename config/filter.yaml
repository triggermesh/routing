apiVersion: apps/v1
kind: Deployment
metadata:
  name: filter-service
  namespace: routing
spec:
  selector:
    matchLabels:
      flow.triggermesh.io/role: filter
  template:
    metadata:
      labels:
        flow.triggermesh.io/role: filter
    spec:
      serviceAccountName: triggermesh-filter-deployment
      enableServiceLinks: false
      containers:
      - name: filter
        terminationMessagePolicy: FallbackToLogsOnError
        image: ko://github.com/triggermesh/routing/cmd/filter-deployment
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          periodSeconds: 2
          successThreshold: 1
          timeoutSeconds: 1
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          periodSeconds: 2
          successThreshold: 1
          timeoutSeconds: 1
          initialDelaySeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9092
          name: metrics
          protocol: TCP
        terminationMessagePath: /dev/termination-log
        env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: CONTAINER_NAME
            value: filter
          - name: CONFIG_LOGGING_NAME
            value: config-logging
          - name: CONFIG_OBSERVABILITY_NAME
            value: config-observability
          - name: METRICS_DOMAIN
            value: triggermesh.io/internal/eventing
          - name: FILTER_PORT
            value: "8080"
        securityContext:
          allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  labels:
    flow.triggermesh.io/role: filter
  name: filter-service
  namespace: routing
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
    - name: http-metrics
      port: 9092
      protocol: TCP
      targetPort: 9092
  selector:
    flow.triggermesh.io/role: filter
