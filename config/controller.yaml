apiVersion: apps/v1
kind: Deployment
metadata:
  name: routing-controller
  namespace: routing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: routing-controller
  template:
    metadata:
      labels:
        app: routing-controller
    spec:
      # To avoid node becoming SPOF, spread our replicas to different nodes.
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: routing-controller
              topologyKey: kubernetes.io/hostname
            weight: 100

      serviceAccountName: triggermesh-routing-controller
      containers:
      - name: controller
        # This is the Go import path for the binary that is containerized
        # and substituted here.
        image: ko://github.com/triggermesh/routing/cmd/routing-controller
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        ports:
        - name: metrics
          containerPort: 9090
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: METRICS_DOMAIN
          value: triggermesh.io/routing
        - name: ROUTING_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: FILTER_IMAGE
          value: ko://github.com/triggermesh/routing/cmd/filter-adapter
        - name: SPLITTER_IMAGE
          value: ko://github.com/triggermesh/routing/cmd/splitter-adapter

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - all
